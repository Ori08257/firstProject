<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Blog</title>
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #divForBack {
            width: 100%;
            background-color: #2c3e50;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
        }

        #things {
            gap: 50px;
            display: flex;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #things a {
            color: white;
            text-decoration: none;
        }

        #things a:hover {
            color: rgb(2, 204, 255);
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
            padding: 0 10px;
            margin-left: 300px;
        }

        #title, #description {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-sizing: border-box;
        }

        #title:focus, #description:focus {
            border-color: #2c3e50;
            outline: none;
            box-shadow: 0 0 5px rgba(44, 62, 80, 0.5);
        }

        #btnSend {
            border-radius: 30px;
            background-color: #1abc9c;
            width: 220px;
            height: 60px;
            font-size: 22px;
            margin: 0 auto;
            display: block;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            margin-left: 250px;
        }

        #btnSend:hover {
            transform: translateY(-5px);
            background-color: #16a085;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            background-color: #2c3e50;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="divForBack">
        <h1>Creating Blog Page</h1>
        <div id="things">
            <a href="/Blogpage/mainPage.php">Home</a>
            <a href="helpPage.html">Help</a>
        </div>
    </div>

    <div class="container"> 
        <form action="http://localhost/Blogpage/addDetails.php" method="get">
            <input type="text" placeholder="Insert your title" id="title" name="title">
            <textarea placeholder="Insert your description" id="description" rows="15" cols="70" name="description"></textarea>
            <button type="submit" id="btnSend">Send</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Ori Posts. All rights reserved.</p>
    </footer>
</body>
</html>
